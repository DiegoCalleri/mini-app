<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">Товары нашего магазина</h1>
    <div class="card-list">
        
        <div class="card">
            <img class="card-img" src="https://i.ucrazy.org/files/pics/2025.03/1743144950_001.webp" alt="картинка">
            <div class="card-content">
                <div class="card-content-description">
                    <h2 class="card-price">100 000</h2>
                    <p class="card-title">Телефон</p>
                </div>
                <button class="buy-button">Купить</button>
            </div>
        </div>

        <div class="card">
            <img class="card-img" src="https://i.ucrazy.org/files/pics/2025.03/1743144950_001.webp" alt="картинка">
            <div class="card-content">
                <div class="card-content-description">
                    <h2 class="card-price">90 000</h2>
                    <p class="card-title">Комп</p>
                </div>
                <button class="buy-button">Купить</button>
            </div>
        </div>
    </div>
</body>
</html>
