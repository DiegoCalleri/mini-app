<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простой тест</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        button { margin: 5px; padding: 10px; cursor: pointer; }
        .log { margin: 5px 0; padding: 5px; background-color: #f0f0f0; }
    </style>
</head>
<body>
    <h1>Простой тест работы приложения</h1>
    
    <div class="test-section">
        <h3>Тестирование getUserData:</h3>
        <button onclick="testGetUserData()">Тест getUserData</button>
        <button onclick="testLocalStorage()">Тест localStorage</button>
        <button onclick="clearLogs()">Очистить логи</button>
        <div id="logs"></div>
    </div>

    <div class="test-section">
        <h3>Навигация:</h3>
        <a href="index.html">Главная страница</a> | 
        <a href="cart/cart.html">Корзина</a> | 
        <a href="product/product.html?id=1">Товар 1</a>
    </div>

    <script type="module">
        import { getUserData } from './shared/user.js';
        
        window.testGetUserData = async () => {
            log('=== Тест getUserData ===');
            
            try {
                log('Вызываем getUserData...');
                const user = await getUserData();
                log('Результат getUserData: ' + JSON.stringify(user));
                
                // Проверяем localStorage
                const localStorageData = localStorage.getItem(user.id);
                log('localStorage для пользователя ' + user.id + ': ' + localStorageData);
                
            } catch (error) {
                log('Ошибка в getUserData: ' + error.message);
            }
        };
        
        window.testLocalStorage = () => {
            log('=== Тест localStorage ===');
            
            // Создаем тестовые данные
            const testUser = { id: 123456 };
            const testProducts = [
                { id: 1, count: 2 },
                { id: 2, count: 1 }
            ];
            
            localStorage.setItem(testUser.id, JSON.stringify(testProducts));
            log('Добавлены тестовые данные в localStorage');
            
            const retrieved = localStorage.getItem(testUser.id);
            log('Получены данные: ' + retrieved);
            
            try {
                const parsed = JSON.parse(retrieved);
                log('Распарсенные данные: ' + JSON.stringify(parsed));
            } catch (error) {
                log('Ошибка парсинга: ' + error.message);
            }
        };
        
        window.clearLogs = () => {
            document.getElementById('logs').innerHTML = '';
        };
        
        function log(message) {
            const logsDiv = document.getElementById('logs');
            const logEntry = document.createElement('div');
            logEntry.className = 'log';
            logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logsDiv.appendChild(logEntry);
            console.log(message);
        }
        
        // Автоматический тест при загрузке
        document.addEventListener('DOMContentLoaded', () => {
            log('Страница загружена');
            log('typeof Telegram: ' + typeof Telegram);
            log('window.Telegram: ' + (window.Telegram ? 'exists' : 'undefined'));
        });
    </script>
</body>
</html>
